{% set version = "3.2" %}
{% set sha256 = "664d345338c11cbe429d7ff939b92a5191e231a7c1ef42f381cebacb1e08a399" %}

package:
  name: tmux
  version: {{ version }}

source:
  url: https://github.com/tmux/tmux/releases/download/{{ version }}/tmux-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - configure.ac.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - m4
    - make
    - patch
    - pkg-config

  host:
    - libevent
    - ncurses

  run:
    - libevent
    - ncurses

test:
  commands:
    # Verify command existence.
    - which tmux

    # Check that no server is running.
    - $(tmux info || true) 2> >(grep "no server running on")

about:
  home: https://tmux.github.io/
  license: ISC
  license_file: COPYING
  summary: A terminal multiplexer.

extra:
  recipe-maintainers:
    - jakirkham
    - djsutherland
    - dbast
