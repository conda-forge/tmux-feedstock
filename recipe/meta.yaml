{% set version = "3.6" %}
{% set sha256 = "136db80cfbfba617a103401f52874e7c64927986b65b1b700350b6058ad69607" %}

package:
  name: tmux
  version: {{ version }}

source:
  url: https://github.com/tmux/tmux/releases/download/{{ version }}/tmux-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - autoconf
    - automake
    - libtool
    - m4
    - make
    - patch
    - pkg-config
    - bison

  host:
    - libevent
    - libutf8proc  # [osx]
    - ncurses

  run:
    - libevent
    - ncurses

test:
  commands:
    # Verify command existence.
    - which tmux

    # Check that no server is running.
    - $(tmux info || true) 2> >(grep "no server running on")

about:
  home: https://tmux.github.io/
  license: ISC
  license_file: COPYING
  summary: A terminal multiplexer.

extra:
  recipe-maintainers:
    - jakirkham
    - djsutherland
    - dbast
    - matthiasdiener
    - seowalex
